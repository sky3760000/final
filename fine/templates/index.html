<!DOCTYPE html>
<html>
  <head>
    <title>Social Distance Detector</title>
  </head>
  <body>
    <h1>Social Distance Detector</h1>
    <div>
      <img id="video_feed" src="{{ url_for('video_feed') }}">
    </div>
    <script>
      // Get video feed element
      const video = document.getElementById('video_feed');

      // Prompt user for camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          // Set video feed source to camera stream
          video.srcObject = stream;
        })
        .catch(error => {
          console.error('Error accessing camera:', error);
        });
    </script>
  </body>
</html>
